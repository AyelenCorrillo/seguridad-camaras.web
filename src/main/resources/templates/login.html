<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Seguridad Cámaras</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-wrapper">
        
        <div class="login-container">
        
            <h1>Iniciar Sesión</h1>

            <p th:if="${successMessage}" style="color: green;" th:text="${successMessage}"></p>
            <p th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></p>
            <p th:if="${param.error}" style="color: red;">Email o contraseña inválida.</p>

            <form th:action="@{/login}" method="POST" class="login-form">
                <div>
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>

            <p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
            
            
        </div>
        
    </div>
    </body>
</html>
