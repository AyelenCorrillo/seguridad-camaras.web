<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Seguridad Cámaras</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Registro de Nuevo Usuario</h1>

    <p th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></p>

    <form th:action="@{/register}" th:object="${user}" method="POST">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red; font-size: 0.9em;"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red; font-size: 0.9em;"></span>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red; font-size: 0.9em;"></span>
        </div>
        <button type="submit">Crear Cuenta</button>
    </form>

    <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
</body>
</html>
