<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Compra Exitosa</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div th:replace="fragments/header :: main-header"></div>

    <div class="catalogo-contenedor" style="text-align: center; margin-top: 50px;">
        <h1 style="color: green;"><i class="fas fa-check-circle"></i> ¡Compra Finalizada con Éxito!</h1>
        
        <div th:if="${successMessage}" class="alert-success" style="margin: 20px auto; max-width: 600px;" th:text="${successMessage}">
            ¡Compra finalizada con éxito! Gracias por tu pedido.
        </div>
        
        <p>Tu pedido ha sido procesado y el estado ha cambiado a **CONFIRMADO**.</p>
        <p>Recibirás un email de confirmación con todos los detalles.</p>
        
        <div style="margin-top: 30px;">
            <a th:href="@{/catalogo}" class="btn-primary" style="margin-right: 15px;">
                <i class="fas fa-shopping-bag"></i> Seguir Comprando
            </a>
            <a th:href="@{/orders/history}" class="btn-secondary-link">
                <i class="fas fa-history"></i> Ver Historial de Pedidos
            </a>
        </div>
    </div>
</body>
</html>
