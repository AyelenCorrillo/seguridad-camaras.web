<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.name}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
</head>
<body>
    <div th:replace="fragments/header :: main-header"></div>
    
    <div class="catalogo-contenedor">
        <a th:href="@{/catalogo}"><i class="fas fa-arrow-left"></i> Volver al CatÃ¡logo</a>
        
        <div class="product-detail-layout" style="display: flex; gap: 40px; margin-top: 20px;">
            
            <div class="product-image-container" style="flex: 1;">
                <img th:src="@{/images/products/{id}.jpg(id=${product.id})}" 
                     th:alt="${product.name}" 
                     style="max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            
            <div class="product-info" style="flex: 2;">
                <p class="producto-marca" th:text="${product.brand}"></p>
                <h1 th:text="${product.name}" style="font-size: 2em; margin-top: 0;"></h1>
                
                <p style="font-size: 1.6em; font-weight: bold; color: #007bff;">
                    ARS$ <span th:text="${#numbers.formatDecimal(product.unitPrice, 0, 'POINT', 2, 'COMMA')}"></span>
                </p>
                
                <p th:text="${product.description}" style="border-top: 1px solid #eee; padding-top: 15px;"></p>
                
                <div sec:authorize="isAuthenticated()">
                     <form th:action="@{/orders/add}" method="POST">
                         <input type="hidden" name="productId" th:value="${product.id}">
                         <input type="hidden" name="quantity" value="1">
                         <button type="submit" class="btn-carrito" style="padding: 10px 20px;">
                             ðŸ›’ AÃ±adir al Carrito
                         </button>
                     </form>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
